<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game</title>

    <!-- Including CSS references-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body class="container">

    <div class="jumbotron">
        <h1 class="display-4">Crystal Collector Game</h1>
        <p class="lead">This is a simple game chosing a gem, try to beat top Score </p>
        <hr class="my-4">
        <div>
            <span id="topScore"></span>
        </div>
    </div>

        <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="btn btn-dark" id="Tealgem" style='width: 176px; height: 141px; background:url("assets/images/tealDiamond.png")' ></button>
        </div>
        <div class="col">
            <button class="btn btn-dark" id="Yellgem" style='width: 176px; height: 141px; background:url("assets/images/yellowDiamond.png")' ></button>
        </div>
        <div class="col">
            <button class="btn btn-dark" id="Bluegem" style='width: 176px; height: 141px; background:url("assets/images/blueDiamond.png")' ></button>
        </div>
        <div class="col">
            <button class="btn btn-dark" id="Pinkgem" style='width: 176px; height: 141px; background:url("assets/images/pinkDiamond.png")' ></button>
        </div>
    </div>
    <hr class="my-4">
   
    <div class="row">
        <div id="winner" class="col"><h2>Victories:</h2></div>
        <div id="looser" class="col"><h2>Defeats:</h2></div>
    </div>

    <hr class="my-4">

    <div id="yourScore" class="col" style="color:aliceblue">
        <h2>Your score: </h2>
    </div>
    

<!-- Include my own script file  -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
